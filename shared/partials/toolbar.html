<!--2) Usa el mismo inyector (o uno que soporte varios includes)

Si ya tienes /shared/js/include.js, actualízalo para admitir múltiples [data-include] (sirve para header + tabbar a la vez):

// /shared/js/include.js
async function includePartials() {
  const hosts = [...document.querySelectorAll("[data-include]")];
  for (const el of hosts) {
    const url = el.getAttribute("data-include");
    try {
      const html = await fetch(url, { credentials: "same-origin" }).then(r => r.text());
      el.outerHTML = html; // reemplaza el placeholder por el partial
    } catch (e) {
      console.error("No se pudo cargar el partial:", url, e);
    }
  }
}

// Marca activa la pestaña de la tabbar (si existe)
function markActiveTab() {
  const here = location.pathname.replace(/\/index\.html$/, "/");
  document.querySelectorAll(".tabbar a").forEach(a => {
    const norm = (a.getAttribute("href") || "").replace(/\/index\.html$/, "/");
    if (norm && here.startsWith(norm)) a.setAttribute("aria-current","page");
    else a.removeAttribute("aria-current");
  });
}

// Enlaza el botón de filtros con el <dialog id="panel-filtros"> si existe
function wireFiltersButton() {
  const dlg = document.getElementById("panel-filtros");
  const btn = document.querySelector(".btn-filtros");
  if (!dlg || !btn) return;
  btn.addEventListener("click", () => {
    if (!dlg.open) dlg.showModal(); else dlg.close();
    btn.setAttribute("aria-expanded", String(dlg.open));
  });
}

document.addEventListener("DOMContentLoaded", async () => {
  await includePartials();
  markActiveTab();
  wireFiltersButton();
});
