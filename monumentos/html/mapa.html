<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Mapa con monumentos</title>

        <!-- CSS compartidos -->
        <link rel="stylesheet" href="/shared/styles.css" />
        <link rel="stylesheet" href="/monumentos/styles.css" />
        <!-- Leaflet (CSS) -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        />
    </head>
    <body>

        <header class="toolbar" aria-label="Cabecera">
            <form class="searchbar" role="search" action="XXX" method="get" novalidate>
            <img src="/favorites/img/lupa-removebg-preview.png" class="sb-img" alt="" aria-hidden="true"/>
            <label for="sb" class="sr-only">Buscar monumentos</label>
            <input id="sb" name="sb" type="search" placeholder="Buscar monumentos" inputmode="search" />
            </form>

            <button class="btn-filtros" type="button"
                    aria-label="Abrir filtros"
                    aria-haspopup="dialog"
                    aria-controls="panel-filtros"
                    aria-expanded="false">
            <img src="/favorites/img/filter-icon-removebg-preview.png" alt="" aria-hidden="true"/>
            </button>
        </header>

        <!-- Contenedor mapa (ocupa todo entre toolbar y tabbar) -->
        <section id="map" aria-label="Mapa de monumentos"></section>

        <!-- Botón accesibilidad mapa --> 
        <div class="map-fab" id="mapFab" aria-label="Controles de mapa">
            <!-- Botón principal -->
            <button class="map-fab__main" id="fabToggle" type="button"
                    aria-haspopup="true" aria-expanded="false" aria-controls="fabActions"
                    title="Controles de mapa">
                ⛶
            </button>

            <!-- Grupo de acciones (se expande/colapsa) -->
            <div class="map-fab__actions" id="fabActions" hidden>
                <!-- Siete acciones en círculo: arriba, derecha, abajo, izquierda, zoom+, zoom-, ajustar -->
                <button class="map-fab__btn" data-action="pan-up"     title="Mover arriba"    aria-label="Mover mapa arriba">↑</button>
                <button class="map-fab__btn" data-action="zoom-in"    title="Acercar"         aria-label="Acercar">＋</button>
                <button class="map-fab__btn" data-action="pan-right"  title="Mover derecha"   aria-label="Mover mapa a la derecha">→</button>
                <button class="map-fab__btn" data-action="fit"        title="Ajustar a marcadores" aria-label="Ajustar a marcadores">⤢</button>
                <button class="map-fab__btn" data-action="pan-down"   title="Mover abajo"     aria-label="Mover mapa abajo">↓</button>
                <button class="map-fab__btn" data-action="zoom-out"   title="Alejar"          aria-label="Alejar">－</button>
                <button class="map-fab__btn" data-action="pan-left"   title="Mover izquierda" aria-label="Mover mapa a la izquierda">←</button>
            </div>
        </div>        

        <!-- Botón lista --
        <div class="cta-wrap cta-wrap--map">
            <a class="btn-pill" href="/monumentos/html/monumentosListado.html" aria-label="Ir al listado de monumentos.">
                Mostrar lista
            </a>
        </div>
        -->

        <!-- Bottom sheet / card simple --
        <article class="sheet" aria-live="polite">
            <h3 class="sheet__title">Catedrales de Salamanca</h3>
            <p class="sheet__meta"><strong>Monument type:</strong> Cathedrals</p>
            <a class="sheet__cta" href="#">Ver detalles</a>
        </article>
        -->

        <!-- Tabbar (tu include) -->
        <div data-include="/shared/partials/tabbar.html"></div>
        <script type="module" src="/shared/js/tabbar.js"></script>

        <!-- Leaflet (JS) -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

        <!-- Lógica de mapa de esta vista -->
        <script type="module" src="/monumentos/js/mapa.js"></script>
    </body>
</html>
